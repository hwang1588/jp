    <style>
        body {
            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fce4ec;
            background-image: radial-gradient(#f8bbd0 20%, transparent 20%), radial-gradient(#f8bbd0 20%, transparent 20%);

        #cat-container {

            /* Polaroid style padding */

        }

        h1 {

            font-size: 28px;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 2px 2px 0px white;
        }

        .button-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
            /* For absolute positioning of 'No' later */
            width: 100%;
            height: 100px;
            /* Pre-allocate space */
        }

        button {

            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #btn-yes {
            background-color: #4caf50;
            color: white;
            z-index: 10;
        }

        #btn-yes:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        #btn-no {
            background-color: #f44336;
            color: white;
            position: relative;
            /* Default position */
        }

        #btn-no:hover {
            background-color: #e53935;
        }

        /* Celebration Animation */
        @keyframes sparkle {
            0% {
                box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b;
            }

            50% {
                box-shadow: 0 0 30px #ff9800, 0 0 60px #ff9800;
                transform: scale(1.1);
            }

            100% {
                box-shadow: 0 0 10px #ffeb3b, 0 0 20px #ffeb3b;
            }
        }

        .celebrate {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 300px !important;
            height: 100px !important;
            font-size: 32px !important;
            background-color: #ff4081 !important;
            z-index: 1000;
            animation: sparkle 1s infinite alternate;
        }

        /* Confetti (Optional simple implementation) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffd700;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="cat-container">

    <div id="celebration-container" style="display: none; text-align: center;">

    <script>
        let noClickCount = 0;
        const btnNo = document.getElementById('btn-no');
        const btnYes = document.getElementById('btn-yes');
        const heading = document.querySelector('h1');
        const catContainer = document.getElementById('cat-container');
        const celebrationContainer = document.getElementById('celebration-container');

        const buttonContainer = document.querySelector('.button-container');

        // Phrases to cycle through (optional fun detail)
        const messages = [
            "?",
            "ÏïºÌÇ§ÌÜ†Î¶¨!",
            "Ïò§ÎßàÏπ¥ÏÑ∏!!",
            "ÏÇ¨ÏºÄ ÏôÄÏù∏ Îç∞ÎÇÑÎùº ÏúÑÏä§ÌÇ§ ÎÖ∏ÎØ∏ÎßàÏáº!!!",
            "Ï∫¨Ï∫¨"
        ];

        btnYes.addEventListener('click', () => {
            // 1. Hide Cat
            catContainer.style.display = 'none';

            // 2. Show Cheering Crowd
            celebrationContainer.style.display = 'block';

            // 3. Hide Buttons
            buttonContainer.style.display = 'none';

            // 4. Change Text
            heading.innerText = "ÌõÑÏø†Ïò§Ïπ¥ ÎìúÍ∞ÄÏûê~!";
        });

        btnNo.addEventListener('click', () => {
            noClickCount++;

            if (noClickCount < 5) {
                // Shrink 'No', Grow 'Yes'
                const currentScaleNo = 1 - (noClickCount * 0.2);
                const currentScaleYes = 1 + (noClickCount * 0.5);

                btnNo.style.transform = `scale(${currentScaleNo})`;
                btnYes.style.transform = `scale(${currentScaleYes})`;

                // Optional: Change text
                heading.innerText = messages[noClickCount - 1] || "ÌõÑÏø†Ïò§Ïπ¥Î°ú Îñ†ÎÇòÏãúÍ≤†ÏäµÎãàÍπå?";

            } else {
                // 4th Click: Chaos Mode
                activateChaosMode();
            }
        });

        function activateChaosMode() {
            // Make 'No' button move randomly on hover/interaction
            btnNo.style.position = 'absolute';
            btnNo.style.transition = 'top 0.2s, left 0.2s'; // Fast movement
            moveButtonRandomly();

            // Add hover listener to keep moving it
            btnNo.addEventListener('mouseenter', moveButtonRandomly);
            btnNo.addEventListener('click', moveButtonRandomly); // Even clicking moves it

            // Make 'Yes' button huge and glowing
            btnYes.classList.add('celebrate');
            btnYes.innerText = "ÎÑ§!!! (ÎãπÏû• Ï∂úÎ∞ú)";

            // Change text
            heading.innerText = "Ïù¥Ï†ú Í±∞Ï†àÌï† Ïàò ÏóÜÏäµÎãàÎã§. üòä";
        }

        function moveButtonRandomly() {
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Get button dimensions
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Calculate random position within viewport
            const randomX = Math.random() * (viewportWidth - btnWidth);
            const randomY = Math.random() * (viewportHeight - btnHeight);

            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;
        }
    </script>
